# DLCPIPE.yaml
#
# INSTRUCTIONS FOR CREATING DLC_PIPELINE ENVIRONMENT
# cd folder_that_has_DLCPIPE.yaml
# install: conda env create -f DLCPIPE.yaml
# update:  conda env update -f DLCPIPE.yaml
# activate: conda activate DLCPIPE

name: DLCPIPE
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
    - numpy~=1.26.4
    - pandas~=2.2.3
    - matplotlib~=3.10.0
    - readyplot~=1.4.18
    - tables~=3.10.2
    - scipy~=1.15.1
    - scikit-learn~=1.6.1
    - pathlib~=  1.0.1
    - ruamel.yaml == 0.18.6
